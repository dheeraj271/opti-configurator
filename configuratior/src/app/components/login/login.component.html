<div class="top-content">

  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-2 text-center text">
          <h1> {{page_title}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login</h3>
              <p>Enter your username and password to log on:</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="" method="post" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="text" name="form-username" placeholder="John" class="form-username form-control" id="form-username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="******" class="form-password form-control" id="form-password">
              </div>
              <button type="button" class="btn" (click)="connect_user"><i class="fa fa-plug"></i> Connect</button>
              <div class="company_section" >
              <hr>
                <div class="form-group">
                  <label class="sr-only" for="form-company">Company</label>
                  <select type="company" name="form-company" placeholder="Company" class="form-username form-control" id="form-company">
                    <option value="">Select a company</option>
                    <option value="aps">APS</option>
                    <option value="configurator">Configurator</option>
                  </select>
                </div>
                <button type="button" class="btn" (click)="test_click()"><i class="fa fa-sign-in"></i> Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>

</div>
